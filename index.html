<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="border border-dark-subtle p-5 rounded">
    <!-- First Row -->
    <div class="first" style="display: flex; flex-direction: row;">
      <div class="first-s1" style="display: flex; flex-direction: column; margin-left: 30px;">
        <label for="l1" style="font-size: 3.5vh;">Shop</label>
        <select id="shop" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
          <option>Shop</option>
          <option>Shop 1</option>
          <option>Shop 2</option>
          <option>Shop 3</option>
        </select>
      </div>
      
      <div class="first-s2" style="display: flex; flex-direction: column; margin-left: 50px;">
        <label for="l1" style="font-size: 3.5vh;">GST Type</label>
        <select id="gsttype" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
          <option>GST Type</option>
          <option>GST Type 1</option>
          <option>GST Type 2</option>
          <option>GST Type 3</option>
        </select>
      </div>

      <div class="first-s3" style="display: flex; flex-direction: column;  margin-left: 50px;">
        <label for="l1" style="font-size: 3.5vh;">Category</label>
        <select id="category" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
          <option>Category</option>
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category 3</option>
        </select>
      </div>
    </div>

    <br><br>
    <!-- Second Row -->
    <div class="first" style="display: flex; flex-direction: row;">
      <div class="first-s1" style="display: flex; flex-direction: column; margin-left: 30px;">
        <label for="l1" style="font-size: 3.5vh;">Product</label>
        <select id="product" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
          <option>Product</option>
          <option>Product 1</option>
          <option>Product 2</option>
          <option>Product 3</option>
        </select>
      </div>
      
      <div class="first-s2" style="display: flex; flex-direction: column; margin-left: 50px;">
        <label for="l1" style="font-size: 3.5vh;">Price</label>
        <input type="text" id="price" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
      </div>

      <div class="first-s3" style="display: flex; flex-direction: column;  margin-left: 50px;">
        <label for="l2" style="font-size: 3.5vh;">Available Stock</label>
        <input type="text" id="availstock" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
      </div>
    </div>

    <br><br>
    <!-- Third Row -->
    <div class="first" style="display: flex; flex-direction: row;">
      <div class="first-s1" style="display: flex; flex-direction: column; margin-left: 30px;">
        <label for="l2" style="font-size: 3.5vh;">Quantity</label>
        <input type="text"id="quantity" style="margin-top: 13px; padding: 8px; width: 38vh; border-radius: 0.8vh;">
      </div>
      
      <div class="first-s2" style="display: flex; flex-direction: column; margin-left: 50px;">
        <label for="l1" style="font-size: 3.5vh;">Action</label>
        <button type="button" id="addButton" class="btn btn-primary mt-3" style="width: 15vh;">Add</button>
      </div>

      <div class="first-s2" style="display: flex; flex-direction: column; margin-left: 50px;">
        <label for="l1" style="font-size: 3.5vh;">Download</label>
        <button type="button" id="download" class="btn btn-primary mt-3" style="width: 15vh;">Download</button>
      </div>

      <div class="first-s2" style="display: flex; flex-direction: column; margin-left: 50px;">
        <label for="l1" style="font-size: 3.5vh;">Next</label>
        <button type="button" id="Next" class="btn btn-primary mt-3" style="width: 15vh;">Next</button>
      </div>
      
      <br>
    </div>

    <!-- Barcode SVG Element -->
    <div class="first" style="display: flex; flex-direction: row;">
      <svg id="barcode"></svg>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
